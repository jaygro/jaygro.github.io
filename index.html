<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garden Planner</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #8c8c5c; /* Light green background */
    color: #333;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #2e7d32; /* Dark green */
    text-align: center;
  }
  h3 {
    color: #4caf50; /* Medium green */
  }
  form {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .bed {
    margin-bottom: 20px;
    border: 1px solid #a5d6a7; /* Light green border */
    padding: 15px;
    background: #f1f8e9; /* Very light green */
    border-radius: 5px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #388e3c; /* Green for labels */
  }
  input[type="text"], input[type="number"], select {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #81c784; /* Green border */
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="number"] {
    width: 100px; /* Smaller width for number inputs */
    display: inline-block;
  }
  button {
    background-color: #4caf50; /* Green button */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }
  button:hover {
    background-color: #388e3c; /* Darker green on hover */
  }
  #taskList {
    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  #taskList h2 {
    color: #2e7d32;
    margin-top: 0;
  }
  #taskList ul {
    list-style-type: none;
    padding: 0;
  }
  #taskList li {
    padding: 8px 0;
    border-bottom: 1px solid #e8f5e9;
  }
  #downloadLink {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #4caf50;
    text-decoration: none;
  }
  #downloadLink:hover {
    color: #388e3c;
    text-decoration: underline;
  }
  @media (max-width: 600px) {
    form, #taskList {
      padding: 10px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
    }
    button {
      width: 100%;
      margin-bottom: 10px;
    }
  }
.task-header {
  color: #2e7d32;
  margin: 0 0 15px 0;
  border-bottom: 2px solid #4caf50;
  padding-bottom: 5px;
}
.task-checklist {
  list-style-type: none;
  padding: 0;
}
.task-checklist li {
  display: flex;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #e8f5e9;
  background: #f1f8e9;
  margin-bottom: 5px;
  border-radius: 4px;
}

.task-checklist li input[type="checkbox"] {
  margin-right: 10px;
  width: 20px;
  height: 20px;
  accent-color: #4caf50;
}
.task-checklist li label {
  flex: 1;
  color: #333;
  font-weight: normal;
}
@media print {
  body {
    background: none;
    padding: 0;
  }
  form, #downloadLink, #gardenPreview {
    display: none;
  }
  #taskList {
    box-shadow: none;
    border: none;
    margin: 0;
    padding: 10px;
  }
  .task-checklist li {
    background: none;
    page-break-inside: avoid;
  }
  .task-checklist li input[type="checkbox"] {
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
    border: 2px solid #4caf50;
    background: white;
  }
}

</style>
</head>
<body>
  <h1 data-translate="title">Garden Planner</h1>
  <form id="gardenForm">
    <label data-translate="language">Language:</label><br>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
    </select><br><br>

    <label data-translate="growingZone">Growing Zone:</label><br>
    <select id="zone" required>
      <option value="">Select Zone</option>
      <option value="1a">1a</option><option value="1b">1b</option>
      <option value="2a">2a</option><option value="2b">2b</option>
      <option value="3a">3a</option><option value="3b">3b</option>
      <option value="4a">4a</option><option value="4b">4b</option>
      <option value="5a">5a</option><option value="5b">5b</option>
      <option value="6a">6a</option><option value="6b">6b</option>
      <option value="7a">7a</option><option value="7b">7b</option>
      <option value="8a">8a</option><option value="8b">8b</option>
      <option value="9a">9a</option><option value="9b">9b</option>
      <option value="10a">10a</option><option value="10b">10b</option>
      <option value="11a">11a</option><option value="11b">11b</option>
      <option value="12a">12a</option><option value="12b">12b</option>
      <option value="13a">13a</option><option value="13b">13b</option>
    </select><br><br>

    <label data-translate="measurementUnit">Measurement Unit:</label><br>
    <select id="unit" required onchange="updateUnitLabels()">
      <option value="ft">Feet (ft)</option>
      <option value="in">Inches (in)</option>
      <option value="cm">Centimeters (cm)</option>
      <option value="m">Meters (m)</option>
    </select><br><br>

    <h3 data-translate="gardenBeds">Garden Beds</h3>
    <div id="bedsContainer">
      <div class="bed">
        <label data-translate="bedName">Bed Name:</label><br>
        <input type="text" name="bedName" placeholder="e.g., Front Yard" required><br>
        <label data-translate="dimensions">Dimensions (<span class="unit-label">ft</span>):</label><br>
        <input type="number" name="length" placeholder="Length" required> x 
        <input type="number" name="width" placeholder="Width" required><br>
        <label data-translate="crop">Crop:</label><br>
        <select name="crop" class="crop-select"></select><br>
      </div>
    </div>
    <button type="button" id="addBedButton" data-translate="addBed">Add Another Bed</button><br><br>
    <button type="submit" data-translate="planGarden">Plan My Garden</button>
  </form>

 
  <a id="downloadLink" style="display:none" data-translate="downloadCalendar">Download Calendar</a>

  <script type="module" src="script.js"></script>
</body>
</html>
